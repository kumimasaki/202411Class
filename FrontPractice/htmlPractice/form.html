<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <div>
            <label for="name">名前：</label>
            <input type="text" name="username" id="name" placeholder="漢字で入力してください" required>
        </div>
        <div>
            <label for="password">パスワード：</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <input type="file">
        </div>
        <div>
            <label for="fruit">フルーツ選択</label>
            <input type="radio" value="りんご" id="fruit">りんご
        </div>
        <div>
            <input type="checkbox" name="apple" id="" value="りんご">りんご
        </div>
        <div>
            <select name="" id="">
                <option value="りんご">りんご</option>
                <option value="みかん">みかん</option>
                <option value="ばなな">ばなな</option>
            </select>
        </div>
        <div>
            <textarea name="" id=""></textarea>
        </div>
        <input type="submit" value="登録">
        <button>送信</button>
    </form>
</body>
</html>
