    <header>
        <h1>お問合せ</h1>
    </header>
    <main>
        <p>以下の入力欄に入力してください。</p>

            <div>
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">メールアドレス</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div>
                <label for="detail">お問合せ</label>
                <textarea name="detail" id="detail" cols="20" rows="5" required></textarea>
            </div>
            <button>送信</button>
        </form>
        <a href="register.html" target="_blank">登録画面へ</a>
